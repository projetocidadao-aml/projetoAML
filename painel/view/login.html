<script>
	function escreverText(texto){
		const arrayTexto = texto.innerHTML.split('');
		texto.innerHTML = '';
		arrayTexto.forEach((letra, i) => {
			setTimeout(() => texto.innerHTML += letra, 100 * i);
		});
	}
	const textoInterativo = document.querySelector('#headerIndex');


	setTimeout(function recursivity() {
		escreverText(textoInterativo);

		setTimeout(recursivity, 15000);
	}, 10000);
	escreverText(textoInterativo);

// ---------------------------------------------------------------------------------------------------

$("#btnSenha").click(function(){
	
	var email = $("#inputEmail").val();
	$.ajax({url: "./control/esqueciSenha.php?email="+email, success: function(response){

		if(response == "Erro ao enviar o Email."){
			swal({
				title: "Erro ao Enviar Email.",
				text: "Não foi encontrado o email ou não foi possível enviar o email.",
				icon: "error",
			});
		}

		else{
			swal({
				title: "Envio com Sucesso.",
				text: "Foi enviado o seu login e senha para o email "+email,
				icon: "success",
			});
		}

	}});

});

</script>
