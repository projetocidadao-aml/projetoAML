
	
	<div class="container">
		<div class="row">
			<div class="col-12">
			<img src="./dist/img/logo.png" class="img-thumbnail img-responsive float-left" style="width: 140px;">
				<h2 class="text-center mt-5">Cadastro</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-12 border mt-5 p-4">
				<form>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="nomePessoa">Nome</label>
							<input type="name" class="form-control" id="nomePessoa" name="Ecadastro_nome_pessoa" placeholder="Pedro Travalon Tavares">
						</div>
						<div class="form-group col-md-6">
							<label for="apelidoPessoa">Apelido</label>
							<input type="email" class="form-control" id="apelidoPessoa" name="Ecadastro_apelido_pessoa" placeholder="Pedrinho">
						</div>
						
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="emailPessoa">Email</label>
							<input type="email" class="form-control" id="emailPessoa" name="Ecadastro_email_pessoa" placeholder="pedrinho_tavares91@gmail.com">
						</div>
						<div class="form-group col-md-3">
							<label for="celularPessoa">Celular</label>
							<input type="tel" class="form-control" id="celularPessoa" name="Ecadastro_celular_pessoa" placeholder="(11) 97834-2343">
						</div>

						<div class="form-group col-md-3">
							<label for="cpfPessoa">CPF</label>
							<input type="tel" class="form-control" id="cpfPessoa" name="Ecadastro_cpf_pessoa" placeholder="322.118.191-01">
						</div>

					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="usuarioPessoa">Usuário</label>
							<input type="text" class="form-control" id="usuarioPessoa" name="Ecadastro_usuario_pessoa" placeholder="pedrinho_tavares91">
						</div>
						<div class="form-group col-md-6">
							<label for="senhaPessoa">Senha</label>
							<input type="text" class="form-control" id="senhaPessoa" name="Ecadastro_senha_pessoa" placeholder="hexx201899288301@1">
						</div>
						
					</div>

					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="descricaoPessoa">Descrição</label>
							<textarea class="form-control" id="descricaoPessoa" name="Ecadastro_descricao_pessoa" rows="2"></textarea>
						</div>
						
						
					</div>

					<div class="buttons text-center mt-2">
						<button type="submit" class="btn btn-secondary">Cadastrar</button>
						<button type="submit" class="btn btn-danger">Cancelar</button>
					</div>

				</form>		
			</div>																		
		</div>
	</div>
