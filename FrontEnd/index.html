<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Cidadão do Futuro</title>
	<link rel="stylesheet" href="dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark mb-4">
		<div class="container">
			<a class="navbar-brand" href="#">Cidadão do Futuro</a>
		</div>
	</nav>
	<!--Header  -->
	
	<div class="container">
		<h4 class="text-secondary text-center pt-4 mb-5">Cadastre-se! Vamos agir por um amanhã melhor!</h4>

		<div class="row">
			
			<div class="col-md-6 border d-flex align-items-center">
				<div class="row m-auto">
					<div class="col-12 px-5 py-2">
						<form action="painel.html">

							<div class="form-row">
								<div class="form-group col-md-12">
									<label for="usuario">Usuário / Email</label>
									<input type="name" class="form-control" id="usuario" name="usuario" placeholder="pedrotavares93">
								</div>
								<div class="form-group col-md-12">
									<label for="senha">Senha</label>
									<input type="password" class="form-control" id="senha" name="senha" placeholder="*******">
								</div>
							</div>
							
							<div class="text-center">
								<input type="submit" class="btn btn-secondary px-4 py-2 mb-3" value="Entrar">
							</div>
						</form>

						<div class="text-center">

							<a href="cadastro.html" class="d-block mb-3">Cadastre-se</a>
							<a href="#" class="d-block mb-3">Esqueci a Senha</a>
						</div>

					</div>

				</div>
			</div>
			<!-- esquerda -->

			<div class="col-6" id="imgIndex">
				<img src="img/logo.png" class="img-thumbnail img-responsive">
			</div>

		</div>

	</div>
	<!-- Container -->





	<!-- Footer -->
	<footer class="footer navbar navbar-expand-lg navbar-dark">
		<div class="container">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="#">Contato</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Privacidade</a>
				</li>
			</ul>
		</div>
	</footer>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.js"></script>

</body>
</html>
